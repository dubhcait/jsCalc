<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <form class="calcForm" name="calculator">
        <input type="text" class="calcDisplay" id="display" />
        <div class="calcRow">
            <input type="button" class="calcButton" value="7" id="seven"/>
            <input type="button" class="calcButton" value="8" id="eight"/>
            <input type="button" class="calcButton" value="9" id="nine" />
            <input type="button" class="calcButton" value="+" id="add" />
            <input type="button" class="calcButton" value="/" id="divide" />
        </div>
        <div class="calcRow">
            <input type="button" class="calcButton" value="4" id="four"  />
            <input type="button" class="calcButton" value="5" id="five" />
            <input type="button" class="calcButton" value="6" id="six" />
            <input type="button" class="calcButton" value="-" id="subtract"/>
        </div>
        <div class="calcRow">
            <input type="button" class="calcButton" value="1" id="one"/>
            <input type="button" class="calcButton" value="2"  id="two"/>
            <input type="button" class="calcButton" value="3" id="three" />
            <input type="button" class="calcButton" value="x" id="multiply" />
        </div>
        <div class="calcRow">
            <input type="button" class="calcButton" value="0" id="zero" />
            <input type="button" class="calcButton" value="." id="decimal" />
            <input type="button" class="calcButton" value="C" id="clear" />
            <input type="button" class="calcButton" value="=" id="equals"  />
        </div>
    </form>
</body>
</html>

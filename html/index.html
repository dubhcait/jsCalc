<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Calculator</title>
</head>
<body>
        <div class="calculator">

                <input type="text" class="calculator-screen" value="0" id="display" disabled />
                
                <div class="calculator-keys">
                  <button type="button" class="all-clear function" value="all-clear">AC</button>
                  
                  <button type="button" class="delete function" value="delete">DEL</button>
                  <button type="button" class="n-p" value="-" value="negative-positive">(-/+)</button>

                  <button type="button" class="operator" value="+" id="add">+</button>
                  <button type="button" class="operator" value="-" id="subtract">-</button>
                  <button type="button" class="operator" value="*" id="multiply">&times;</button>
                  <button type="button" class="operator" value="/"  id="divide">&divide;</button>
                  <button type="button" class="operator" value="%"  id="modulus">%</button>

                  <button type="button" value="7" id="seven">7</button>
                  <button type="button" value="8" id="eight">8</button>
                  <button type="button" value="9"  id="nine">9</button>
              
              
                  <button type="button" value="4" id="four">4</button>
                  <button type="button" value="5"  id="five">5</button>
                  <button type="button" value="6" id="six" >6</button>
              
              
                  <button type="button" value="1" id="one">1</button>
                  <button type="button" value="2" id="two">2</button>
                  <button type="button" value="3" id="three">3</button>
              
              
                  <button type="button" value="0" id="zero" >0</button>
                  <button type="button" class="decimal function" value="."  id="decimal">.</button>
            
              

                  <button type="button" class="equal-sign operator" value="=" id="equals">=</button>
              <script type="text/javascript" src="../Js/calc.js"></script>
                </div>
              </div>
            
</body>
</html>
